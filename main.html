<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル</title>
  </head>
  <body>
    <div id="app">
    <button v-on:click="show = !show">表示を切り替える</button>
    <transition name="fade">
      <p v-if="show">
        吾輩は猫である。名前はまだ無い。<br>
        どこで生まれたかとんと検討がつかぬ。<br>
        何でも薄暗いじめじめした所でニャーニャ―泣いていた事だけは記憶している。
      </p>
    </transition>
    <transition name="slideInLeft">
      <p v-if="show">
        吾輩は猫である。名前はまだ無い。<br>
        どこで生まれたかとんと検討がつかぬ。<br>
        何でも薄暗いじめじめした所でニャーニャ―泣いていた事だけは記憶している。
      </p>
    </transition>
    </div>
    <!-- ここからjavascript -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://jp.vuejs.org/js/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
